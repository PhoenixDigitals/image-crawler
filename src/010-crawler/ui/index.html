<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="main.css">
</head>
    <body>
        <div id="header">
            <div class="step right" id="arrow_counter_candidates">
                <div class="label">
                    Candidates
                    <div class="counter" id="counter_candidates">
                        --
                    </div>
                </div>
            </div>
            <div class="step left right" id="arrow_counter_review">
                <div class="label">
                    For Review
                    <div class="counter" id="counter_review">
                        --
                    </div>
                </div>
            </div>
            <div class="step left" id="arrow_counter_pool">
                <div class="label">
                    Your Image Pool
                    <div class="counter" id="counter_pool">
                        --
                    </div>
                </div>

            </div>
        </div>


        <div id="panel">
            <fieldset class="panel-group">
                <legend class="title">Search</legend>
                <div class="input-group">Term <input id="search-term" value="Katze im Garten"></div>
                <img src="./images/search.gif" id="search-animation">
                <button id="search-button" onclick="onSearchClick()">Find</button>
            </fieldset>

        </div>


        <div id="preview">
            <img src="" id="preview_image">

            <div id="preview_buttonbar">
                <button onclick="onSkipClick()" id="button_skip" disabled>Skip Image</button>
                <button onclick="onKeepClick()" id="button_keep" disabled>Keep Image</button>
            </div>
        </div>

    </body>

<script src="./lib/popper.min.js"></script>
<script src="./lib/tippy.all.min.js"></script>
<script src="./js/main.js"></script>

</html>
