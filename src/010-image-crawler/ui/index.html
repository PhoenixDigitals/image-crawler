<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="main.css">
    <script type="application/javascript" src="main.js"></script>

    <script>
        setTimeout(function(){window.focus();},1000);
    </script>
</head>
    <body>
        <div id="header">
            <div class="step right">
                <div class="label">
                    Candidates
                    <div class="counter" id="counter_candidates">
                        --
                    </div>
                </div>
            </div>
            <div class="step left right">
                <div class="label">
                    For Review
                    <div class="counter" id="counter_review">
                        --
                    </div>
                </div>
            </div>
            <div class="step left">
                <div class="label">
                    Your Image Pool
                    <div class="counter" id="counter_pool">
                        --
                    </div>
                </div>

            </div>
        </div>


        <div id="panel">
            <div class="title">Search</div>
            <div class="input-group">Term <input id="search-term" value="Katze im Garten"></div>
            <button id="search-button" onclick="onSearchClick()">Find</button>
            <img src="./images/search.gif" id="search-animation">
        </div>


        <div id="preview">
            <img src="" id="preview_image">

            <div id="preview_buttonbar">
                <button onclick="onSkipClick()" id="button_skip" disabled>Skip Image</button>
                <button onclick="onKeepClick()" id="button_keep" disabled>Keep Image</button>
            </div>
        </div>

    </body>
</html>
